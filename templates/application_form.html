<h3>Application Form</h3>
<form action="/job/{{ job['id'] }}/apply" method="POST">
  <div class="mb-2">
    <label for="full_name">Full Name</label><br>
    <input type="text" id="full_name" name="full_name" placeholder="Tanishq Doke" required>
  </div>

  <div class="mb-2">
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="tanishqdoke@gmail.com" required>
  </div>

  <div class="mb-2">
    <label for="linkedin_url">LinkedIn URL</label><br>
    <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/in/tanishqdoke">
  </div>

  <div class="mb-2">
    <label for="Education">Education</label><br>
    <textarea name="education" required></textarea>
  </div>

  <div class="mb-2">
    <label for="Work Experience">Job Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>


  <div class="mb-2">
    <label for="linkedin_url">Resume URL</label><br>
    <input type="text" id="linkedin_url" name="resume_url">
  </div>

  <input type="submit" value="Apply">
</form>
