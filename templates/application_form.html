<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    h3 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .mb-2 {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #555555;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Application Form</h3>
    <form action="/job/{{ job['id'] }}/apply" method="POST">
      <div class="mb-2">
        <label for="full_name">Full Name</label><br>
        <input type="text" id="full_name" name="full_name" placeholder="Tanishq Doke" required>
      </div>

      <div class="mb-2">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="tanishqdoke@gmail.com" required>
      </div>

      <div class="mb-2">
        <label for="linkedin_url">LinkedIn URL</label><br>
        <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/in/tanishqdoke">
      </div>

      <div class="mb-2">
        <label for="Education">Education</label><br>
        <textarea name="education" required placeholder="E.g., MSc in Computer Science"></textarea>
      </div>

      <div class="mb-2">
        <label for="Work Experience">Job Experience</label><br>
        <textarea name="work_experience" placeholder="E.g., 2 years as a Software Developer"></textarea>
      </div>

      <div class="mb-2">
        <label for="resume_url">Resume URL</label><br>
        <input type="text" id="resume_url" name="resume_url" placeholder="E.g., https://yourresume.com">
      </div>

      <input type="submit" value="Apply">
    </form>
  </div>
</body>
</html>
